<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS separado -->
</head>
<body>
    <header>
        <h1>Register Form</h1>
        <hr>
    </header>
    <main>
        <section class="form-section">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <br>
                    <input type="date" id="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="profile-photo">Profile Photo</label>
                    <br>
                    <input type="file" id="profile-photo">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept all the service's terms.</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <br>
        <section class="image-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3447/3447560.png" alt="Icon">
        </section>
    </main>
    <footer>
        <hr>
        <p>2024 <strong>CEUB</strong>Â©. All rights reserved.</p>
    </footer>
</body>
</html>
